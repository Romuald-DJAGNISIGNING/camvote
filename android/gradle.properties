# Balanced heap for low-RAM machines.
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=256m -XX:ReservedCodeCacheSize=128m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

# AndroidX support.
android.useAndroidX=true
android.enableJetifier=false

# Conservative Gradle execution profile.
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.configureondemand=true
org.gradle.caching=false
org.gradle.workers.max=1
org.gradle.vfs.watch=false

# Kotlin memory/incremental settings.
kotlin.daemon.jvmopts=-Xmx256m
kotlin.incremental=false
