# New Code

# Keep the heap smaller to leave native memory available on low-RAM machines
org.gradle.jvmargs=-Xmx1024M -XX:MaxMetaspaceSize=256m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC

# Essential for modern Flutter
android.useAndroidX=true
android.enableJetifier=false

# More stable on low RAM (prevents long-lived daemon from growing)
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.configureondemand=true
org.gradle.caching=false
org.gradle.workers.max=1

# Memory management for Kotlin
kotlin.incremental=true
kotlin.daemon.jvm.options=-Xmx256M















