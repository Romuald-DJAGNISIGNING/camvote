# Increased JVM memory for release builds with many Android plugins.
org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=768m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

# AndroidX support.
android.useAndroidX=true
android.enableJetifier=false

# Stable Gradle execution profile for long-running release builds on Windows.
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.caching=false
org.gradle.workers.max=1
org.gradle.vfs.watch=false

# Kotlin memory/incremental settings.
kotlin.daemon.jvmopts=-Xmx512m
kotlin.incremental=false
