name: Quality Gate

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  flutter-quality:
    name: Flutter Analyze and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.38.9'

      - name: Flutter Version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        id: analyze
        run: |
          set +e
          flutter analyze 2>&1 | tee flutter-analyze.log
          analyze_exit=${PIPESTATUS[0]}
          echo "exit_code=$analyze_exit" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Upload Analyze Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-analyze-log
          path: flutter-analyze.log

      - name: Analyze Summary
        if: always()
        run: |
          echo "### flutter analyze exit code: ${{ steps.analyze.outputs.exit_code }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "```" >> "$GITHUB_STEP_SUMMARY"
          tail -n 200 flutter-analyze.log >> "$GITHUB_STEP_SUMMARY"
          echo "```" >> "$GITHUB_STEP_SUMMARY"

      - name: Fail If Analyze Failed
        if: steps.analyze.outputs.exit_code != '0'
        run: exit 1

      - name: Test
        if: steps.analyze.outputs.exit_code == '0'
        run: flutter test

      - name: Build Web Release
        if: steps.analyze.outputs.exit_code == '0'
        run: flutter build web --release --no-wasm-dry-run

      - name: Ensure sensitive files are not tracked
        if: steps.analyze.outputs.exit_code == '0'
        run: |
          disallowed=$(git ls-files | grep -E '(^\.env$|^service-account\.json$|^cf-worker/node_modules/|wrangler-account\.json|firebase-tools\.json)') || true
          if [ -n "$disallowed" ]; then
            echo "Tracked sensitive files detected:"
            echo "$disallowed"
            exit 1
          fi

  worker-quality:
    name: Worker TypeScript Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cf-worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: cf-worker/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint
