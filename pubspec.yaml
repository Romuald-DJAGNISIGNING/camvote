name: camvote
description: CamVote — Secure Digital Electoral System (Android, iOS, Web) with role-based UX, bilingual EN/FR, and strong audit & anti-fraud foundations.
publish_to: "none"

# Keep this in sync with your Flutter/Dart toolchain
version: 0.1.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:

  # Add flutter_dotenv to use environment variables
  flutter_dotenv: ^5.1.0
  
  riverpod: ^3.1.0

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # ---------------------------
  # Localization (EN/FR) + Intl
  # ---------------------------
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # ---------------------------
  # State management (Riverpod)
  # ---------------------------
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # ---------------------------
  # Routing + Navigation
  # ---------------------------
  go_router: ^17.0.1

  # ---------------------------
  # Networking (backend-ready)
  # ---------------------------
  dio: ^5.7.0

  # ---------------------------
  # Local storage (offline-first, web-safe)
  # ---------------------------
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^10.0.0

  # ---------------------------
  # Device & Security helpers
  # ---------------------------
  device_info_plus: ^12.3.0
  package_info_plus: ^9.0.0
  crypto: ^3.0.3
  uuid: ^4.5.1

  # ---------------------------
  # Permissions + Connectivity
  # ---------------------------
  permission_handler: ^12.0.1
  connectivity_plus: ^7.0.0

  # ---------------------------
  # Biometrics (OS auth) + future liveness hooks
  # ---------------------------
  local_auth: ^3.0.0

  # ---------------------------
  # Maps + Location (Android/iOS/Web)
  # (OpenStreetMap via flutter_map)
  # ---------------------------
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2

  # ---------------------------
  # QR / Receipts / Sharing / Printing
  # ---------------------------
  qr_flutter: ^4.1.0
  pdf: ^3.11.1
  printing: ^5.13.2
  share_plus: ^12.0.1
  url_launcher: ^6.3.1
  video_player: ^2.9.2

  # ---------------------------
  # Notifications (local now, push later)
  # ---------------------------
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # ---------------------------
  # Firebase (Auth + Firestore + Storage + Functions)
  # ---------------------------
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0

  # ---------------------------
  # Motion / Animations (stunning UX)
  # ---------------------------
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  google_fonts: ^6.3.0
  flutter_native_splash: ^2.4.1

  # ---------------------------
  # UI helpers and Charts
  # ---------------------------
  collection: ^1.18.0
  flutter_charts: ^0.5.2
  fl_chart: ^1.1.1
  characters: ^1.4.0
  foundation: ^0.0.5
  image_picker: ^1.2.1
  camera: ^0.11.3
  google_mlkit_text_recognition: ^0.15.1
  google_mlkit_face_detection: ^0.13.2
  cryptography: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints
  flutter_lints: ^6.0.0

  # Codegen (models, Riverpod generators)
  build_runner: ^2.4.12
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  freezed_annotation: ^3.1.0
  freezed: ^3.2.3

  # Riverpod codegen + lint
  riverpod_generator: ^4.0.0+1
  riverpod_lint: ^3.1.0
  custom_lint: ^0.8.1

  # App icon + splash automation (we’ll configure later)
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  # Enables Flutter gen-l10n (we’ll add l10n.yaml + ARB files next)
  generate: true

  assets:
    # Brand & UI graphics
    - assets/images/
    - assets/icons/
    - assets/illustrations/
    - assets/lottie/
    - assets/maps/
    - assets/videos/
    - assets/laws/electoral_code_en.txt
    - assets/laws/electoral_code_fr.txt
    - .env.public

    # Localization ARB files (EN/FR)
    - assets/translations/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/app_icon.png
  remove_alpha_ios: true
  web:
    generate: true
    image_path: assets/icons/app_icon.png
    background_color: "#0B0F12"
    theme_color: "#00873E"

flutter_native_splash:
  color: "#0B0F12"
  image: assets/images/app_logo.png
  android: true
  ios: true
  web: true
  android_12:
    color: "#0B0F12"
    image: assets/images/app_logo.png
    icon_background_color: "#0B0F12"
